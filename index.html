<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="

  <body>
      <header class="header">
          <figure class="header__logo">
            <img src="uploads/logo.png"
                            alt="Image of a trekking" />
          </figure>
          <ul class="header__nav">
            <li class="header_nav-list active"><a href="#">Home</a></li>
            <li class="header_nav-list"><a href="#">Blogs</a></li>
            <li class="header_nav-list"><a href="#">Photography</a></li>
            <li class="header_nav-list"><a href="#">About</a></li>

      <main>
        <section class="hero">
          <div class="container">
            <section class="main-container">
              <div class="main">
                <div class="big-circle">
                  <div class="icon-block">
                    <img src="uploads/css.png" alt="web design icon" />
                  </div>
                  <div class="icon-block">
                    <img src="uploads/figma.png" alt="game design icon" />
                  </div>
                  <div class="icon-block">

                </div>
                <div class="circle">

                    <img src="uploads/js.png" alt="app icon" />
                  </div>

                    <img src="/uploads/php.png" alt="blockchain icon" />
                  </div>
                  <div class="icon-block">
                    <img src="uploads/sass.jpg" alt="ar-vr icon" />
                  </div>

                    <img src="uploads/wordpress.png" alt="artificial intelligence icon" />

                </div>
              </div>

          </div>
        </section>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="

    ></script>
    <script src="js/scripts.js"></script>
